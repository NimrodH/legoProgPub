<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon.js sample code</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
    <script src="https://preview.babylonjs.com/ammo.js"></script>
    <script src="https://preview.babylonjs.com/cannon.js"></script>
    <script src="https://preview.babylonjs.com/Oimo.js"></script>
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

    <script src="lego1.js"></script>
    <script src="students.js"></script>
    <script src="messages.js"></script>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        /// CAMERA //// LIGHT //// SKYBOX //// GROUND /// ELEMENTS MENU /// MODEL //// NEAR MENU /// messages
        //////////////////// Ort MODE FUNCTIONS //////////////////////////////////
        const menuX = 1;
        const menuY = 0.5;
        const modelX = -1;
        const elementsMenuY = 0;
        const scaleFactor = 0.25;
        const scailingMenuModel = new BABYLON.Vector3(scaleFactor, scaleFactor, scaleFactor);
        var ground = null;
        var messageBox = null;
        var near = null;
        var camera = null;

        ///////////////////// HTTP helpers (model read + action write) /////////////////////
        function getData(url = '', data = {}) {
            const fullURL = url + '?' + new URLSearchParams(data);
            return fetch(fullURL).then((r) => r.json());
        }

        async function postData(url = '', data = {}) {
            //console.log(JSON.stringify(data))
            fullURL = url + '?' + new URLSearchParams(data)
            fetch(fullURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data2 => console.log("postData done"))
                .catch(error => console.error("postData error: " + error));
        }

        async function postDataFuncURL(fullURL, bodyData) {
            fetch(fullURL, {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: JSON.stringify(bodyData)
            })
                .then(response => response.json())
                .then(data2 => console.log("postData done"))
                .catch(error => console.error("postData error: " + error));
        }




        /////////////////////// VR standard + messageBox /////////////////////
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var createDefaultEngine = function () {
            return new BABYLON.Engine(canvas, true, {
                preserveDrawingBuffer: true,
                stencil: true,
                disableWebGL2Support: false
            });
        };

        var sceneToRender = null;

        /////////// CREATE SCENE ///////////////////////////
        var createScene = async function () {
            const scene = new BABYLON.Scene(engine);

            // Physics (present but not required for networking)
            const gravityVector = new BABYLON.Vector3(0, -9.8, 0);
            const physicsPlugin = new BABYLON.CannonJSPlugin();
            scene.enablePhysics(gravityVector, physicsPlugin);

            /// CAMERA ///
            camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -7), scene);
            camera.setTarget(new BABYLON.Vector3(0, 4, -15));
            camera.attachControl(canvas, true);

            /// LIGHT ///
            const light1 = new BABYLON.DirectionalLight("DirectionalLight", new BABYLON.Vector3(0, -1, 1), scene);
            const light2 = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(0, 1, 0), scene);
            light1.intensity = 0.75;
            light2.intensity = 0.5;

            /// SKYBOX ///
            let startSkyFiles = "textures/pink";
            const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture(startSkyFiles, scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyboxMaterial;

            /// GROUND ///
            ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 1000, height: 1000 }, scene);
            ground.physicsImpostor = new BABYLON.PhysicsImpostor(
                ground,
                BABYLON.PhysicsImpostor.BoxImpostor,
                { mass: 0, friction: 0.8, restitution: 0.5, disableBidirectionalTransformation: true },
                scene
            );
            ground.checkCollisions = true;
            ground.material = new BABYLON.GridMaterial("mat", scene);
            ground.material.lineColor = colorName2Vector("base");
            ground.material.mainColor = new BABYLON.Color3(0.2, 0.2, 0.2);

            var environment = scene.createDefaultEnvironment({ createGround: false, skyboxSize: 1000 });
            environment.setMainColor(BABYLON.Color3.FromHexString("#74b9ff"));

            /// ELEMENTS MENU ///
            elementsMenu = BABYLON.MeshBuilder.CreateSphere("elementsMenu", { diameter: 0.01 }, scene);
            elementsMenu.position.x = menuX;
            elementsMenu.position.y = elementsMenuY;
            elementsMenu.metadata = { labelObj: new FbMessages("תפריט אבני בניין", 1, 1, 0) };

            const b1X5 = meshBlock(scene, 5); b1X5.setParent(elementsMenu); b1X5.position.x = -7;
            const b1X3 = meshBlock(scene, 3); b1X3.setParent(elementsMenu); b1X3.position.x = -1;
            const b1X2 = meshBlock(scene, 2); b1X2.setParent(elementsMenu); b1X2.position.x = 3;
            const c1 = meshWheel(scene, 1); c1.setParent(elementsMenu); c1.position.x = 6;
            elementsMenu.scaling = scailingMenuModel;
            /// END ELEMENTS MENU ///

            /// MODEL (initially none) ///

            /// NEAR MENU ///
            // near = createNearMenu(); // created later via messages/flow

            messageBox = new Messages();///temp remove "colerOptions" - only for test

            const xr = await scene.createDefaultXRExperienceAsync({ floorMeshes: [ground] });
            xr.pointerSelection.laserPointerDefaultColor = new BABYLON.Color3(1, 1, 0);

            /*
            scene.debugLayer.show({ embedMode: true });
            */

            return scene;
        };

        /////// END CREATE SCENE ////////////
        window.initFunction = async function () {
            const asyncEngineCreation = async function () {
                try {
                    return createDefaultEngine();
                } catch (e) {
                    console.log("the available createEngine function failed. Creating the default engine instead");
                    return createDefaultEngine();
                }
            }

            window.engine = await asyncEngineCreation();
            if (!engine) throw 'engine should not be null.';
            startRenderLoop(engine, canvas);

            window.scene = await createScene();

            // Sample XR/gamepad tick (unchanged)
            window.scene.onBeforeRenderObservable.add(() => {
                const xrInput = scene.activeCamera.inputs.attached.webVR || scene.activeCamera.inputs.attached.webXR;
                if (xrInput) {
                    xrInput.controllers.forEach(controller => {
                        if (controller.inputSource.gamepad) {
                            camera.position = new BABYLON.Vector3(0, 5, -7);
                            const buttons = controller.inputSource.gamepad.buttons;
                            if (buttons[0].pressed) {
                                console.log("Button A pressed");
                                camera.position = new BABYLON.Vector3(0, 5, -7);
                            }
                        }
                    });
                }
            });
        };

        initFunction().then(() => {
            sceneToRender = scene;
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>

</html>
